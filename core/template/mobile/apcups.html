<div class="eqLogic-widget eqLogic" style="background-color: #background_color#; padding : 0px; #style#" data-eqLogic_id="#id#" data-version="mobile" >
    <center> #name# </center>
    <center>#ups_model# : #ups_status#</center>
    <center><i class="techno-charging"></i> #battery_charge# % </center>
    <center><i class="fa fa-clock-o"></i> #battery_runtime# mn </center>

    <center><i class="techno-cable1"></i> #input_current# V </center>

    <center><i class="fa fa-bolt"></i> #battery_voltage# V </center>
</div>
